<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="mx-14 my-5 font-[Poppins] bg-[#F4F7FF]">
    <!-- navbar -->
    <nav class="bg-white p-5 rounded-xl flex justify-between">
      <!-- nav left side -->
      <div class="gap-2 log flex items-center">
        <img src="assets/logo.png" alt="">
        <h1 class="text-3xl font-light">Dev<span class="font-bold">Board</span></h1>
      </div>
      <!-- nav right side -->
      <div class="flex gap-5">
        <div class=" flex items-center gap-5 bg-[#F4F7FF] rounded-3xl p-4">
            <img src="assets/checkbox.png" alt="">
            <span class="font-bold text-2xl">23</span>
        </div>
        <div id="theme-controler" class="bg-[#F4F7FF] rounded-full p-4">
            <img src="assets/theme-btn.png" alt="">
        </div>
      </div>
    </nav>

    <section class="mt-10 flex justify-between">
        <!-- left side -->
        <div class="p-5 bg-white border-b border-dashed border-gray-400">
            <div class="flex justify-between gap-1">
                <div class="p-3 rounded-lg flex items-center gap-4 bg-[#F4F7FF]">
                    <div class="bg-white rounded-full p-4"><img src="assets/checkbox.png" alt=""></div>
                    <div>
                        <p>Task Assigned</p>
                        <h1 class="font-bold text-2xl">06</h1>
                    </div>
                </div>
                <div class="p-3 rounded-lg flex items-center gap-3 bg-gradient-to-r from-[#3752FD] via-[#6C7FFA] to-[#9BA8F8]">
                    <img src="assets/board.png" alt="">
                    <h1 class="text-white text-xl">Discover Something <br> New Today!</h1>
                </div>
                <div class="p-3 rounded-lg flex items-center gap-5 bg-[#F4F7FF]">
                    <div class="bg-white rounded-full p-4"><img src="assets/calender.png" alt=""></div>
                    <div>
                        <p id="day"></p>
                        <p id="full-date" class="font-bold"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- right side -->
        <div class="p-5 bg-white">
            
        </div>
    </section>

    <script src="script/theme.js"></script>
    <script src="script/time.js"></script>
  </body>
</html>
